<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <script src="main.js" defer></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>

  <!-- Rating state start -->
    <main class="rating-state">

      <div class="star">
        <img src="images/icon-star.svg" alt="star">
      </div>

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offer</p>

      <div class="rating-numbers">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
        <div class="num">5</div>
      </div>

      <button class="btn">submit</button>

    </main>
  

  <!-- Rating state end -->

  <!-- Thank you state start -->
    <main class="thank-you-state">

      
      <img src="images/illustration-thank-you.svg" alt="illustration">
      
      <div class="selection-count">
        <p>You selected <span class="rated-number"></span> out of 5</p>
      </div>
      
      <h2 class="ty-title">Thank you!</h2>
      
      <p class="ty-message">We appreciate you taking time to give a rating. if you ever need more support, don't hesitate to get in touch!</p>
      
      <button class="return">Changed your mind?</button>

    </main>



  <!-- Thank you state end -->

  
</body>
</html>
